<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable and Enable Scroll</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    overflow: hidden; /* Initially disable scrolling */
}

.content {
    text-align: center;
    padding: 20px;
}

.spacer {
    height: 2000px; /* Adjust based on your content needs */
}
    </style>
</head>
<body>
    <div class="content">
        <h1>Disable and Enable Scroll Example</h1>
        <p>Click the button below to enable scrolling on this page.</p>
        <button id="enableScrollButton">Enable Scroll</button>
        <!-- Add enough content to enable scrolling -->
        <div class="spacer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const enableScrollButton = document.getElementById('enableScrollButton');

    enableScrollButton.addEventListener('click', () => {
        document.body.style.overflow = 'auto'; // Enable scrolling
        enableScrollButton.disabled = true; // Optionally disable the button after click
    });
});
</script>
